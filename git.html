	<script>  
	 var socket = io.connect('http://172.16.12.221:8080');	 
	 socket.on('git', function(data) {
		$("#list").html(data);
	 });
	 
	 function submit(){
		var obj = {name:$("#rep_name").val(), url:$("#rep_url").val()}
		socket.emit('create_git', obj);
		location.reload();
	 }
	</script>
